    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Mobile Menu Toggle
        const mobileToggle = document.getElementById('mobileToggle');
        const navLinks = document.getElementById('navLinks');
        if (mobileToggle && navLinks) {
            mobileToggle.addEventListener('click', function () {
                navLinks.classList.toggle('active');
            });
        }

        // FAQ Accordion
        document.querySelectorAll('.faq-item').forEach(item => {
            const question = item.querySelector('.faq-question');
            question.addEventListener('click', () => {
                item.classList.toggle('active');
            });
        });

        // Smooth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                // Only scroll if the anchor is on the current page
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    e.preventDefault();
                    window.scrollTo({
                        top: target.offsetTop - 80,
                        behavior: 'smooth'
                    });
                    // Close mobile menu if open
                    navLinks.classList.remove('active');
                }
            });
        });

        // Simple counter animation
        const counter = document.querySelector('.counter-number');
        if (counter) {
            let count = 0;
            const target = parseInt(counter.textContent);
            const duration = 2000;
            const increment = target / (duration / 16);
            const updateCounter = () => {
                count += increment;
                if (count < target) {
                    counter.textContent = Math.floor(count);
                    requestAnimationFrame(updateCounter);
                } else {
                    counter.textContent = target;
                }
            };
            window.addEventListener('load', () => {
                setTimeout(updateCounter, 500);
            });
        }

        // Community buttons
        document.querySelectorAll('.btn-community').forEach(btn => {
            btn.addEventListener('click', function (e) {
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    e.preventDefault();
                    window.scrollTo({
                        top: target.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // EpiComply form submission
        const epicomplyForm = document.querySelector('.epicomply-form');
        if (epicomplyForm) {
            epicomplyForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Thank you for registering for EpiComply! You will receive an email with login instructions shortly.');
            });
        }
    });
    </script>
